<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <style>
        body {
            font-family: "Times New Roman", serif;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center"  id="exampleModalLongTitle">Create new employee</h5>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/create}" th:object="${employeeDTO}" method="post">
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control form-control-sm" th:field="*{name}" placeholder="ex: John Doe" id="name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="age" class="col-sm-2 col-form-label col-form-label-sm">Age</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="number" class="form-control form-control-sm" th:field="*{age}"  placeholder="ex : 28..." id="age">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="function" class="col-sm-2 col-form-label col-form-label-sm">Function</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control form-control-sm" th:field="*{function}" placeholder="Ex : IT Engineer..." id="function">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                               <label for="salary" class="col-sm-2 col-form-label col-form-label-sm">Salary</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="number" class="form-control form-control-sm" th:field="*{salary}"  placeholder="ex: $1500.00..." id="salary">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-3">
                                <label for="department" class="col-sm-2 col-form-label col-form-label-sm">Department</label>
                            </div>
                            <div class="col-sm-9">
                                <select  class="form-control form-control-sm" aria-label="Default select example" th:field="*{department}" id="department">
                                    <option th:each="department : ${departments}" th:value="${department.getId()}" th:text="${department.getName()}"></option>
                                </select>
                            </div>
                        </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal -->

    <nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="_blank" data-toggle="modal" data-target="#exampleModalCenter">Create Employee</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-muted m-5 border text-center">Employees List</h1>
           <div class="table table-striped table-sm">
               <table class="table table-striped">
                   <thead>
                   <tr>
                       <th>#</th>
                       <th>Name</th>
                       <th>Age</th>
                       <th>Function</th>
                       <th>Salary</th>
                       <th>Service</th>
                   </tr>
                   </thead>
                   <tbody>
                   <tr th:each="em : ${employees}">
                       <td th:text="${em.getId()}"></td>
                       <td th:text="${em.getName()}"></td>
                       <td th:text="${em.getFunction()}"></td>
                       <td th:text="${em.getAge()}"></td>
                       <td th:text="${em.getSalary()}"></td>
                       <td th:text="${em.getDepartment().getName()}"></td>
                   </tr>
                   </tbody>
               </table>

           </div>

    </div>
</body>



<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</html>
